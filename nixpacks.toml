[phases.setup]
nixPkgs = ["php" , "nodejs_18", "yarn"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "yarn install"
]

[phases.build]
cmds = [
  "yarn build",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=3000"